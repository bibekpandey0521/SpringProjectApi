<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp Form</title>
  <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container-fluid">
		<div class="main">

			<!-- Sign up form -->
			<section class="signup">
				<div class="container">
					<div class="signup-content">
						<div class="signup-form">
							<h2 class="form-title">Sign up</h2>
							<form method="POST" class="register-form" id="register-form">
								<div class="form-group">
									<label for="name"><i
										class="zmdi zmdi-account material-icons-name"></i></label> <input
										type="text" name="fname" id="name" placeholder="Enter FName" />
								</div>
								<div class="form-group">
									<label for="name"><i
										class="zmdi zmdi-account material-icons-name"></i></label> <input
										type="text" name="lname" id="name" placeholder="Enter lName" />
								</div>
								<div class="form-group">
									<label for="name"><i
										class="zmdi zmdi-account material-icons-name"></i></label> <input
										type="text" name="username" id="name" placeholder="Enter User Name" />
								</div>
								<div class="form-group">
									<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
										type="password" name="password" id="pass" placeholder="Password" />
								</div>
								
								<div class="form-group form-button">
									<input type="submit" name="signup" id="signup"
										class="form-submit" value="Register" />
								</div>
							</form>
						</div>
						<div class="signup-image">
							<figure>
								<img src="images/signup-image.jpg" alt="sing up image">
							</figure>
							<a href="/login" class="signup-image-link">I am already member</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
