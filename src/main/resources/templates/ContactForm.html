<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact</title>
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-white text-center bg-primary">
				<h3>Contact Details</h3>
			</div>
			<form action="/contact" method="post">
				<div class="card-body">
					<div class="row p-2">
						<div class="col-4">To Email</div>
						<div class="col-6">
							<input type="email" name="toEmail" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control">
						</div>
					</div>
					<div class="row p-2">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea rows="10" name="message" class="form-control">
						
							</textarea>
						</div>

					</div>

					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success">
						</div>
					</div>

				</div>
				<div class="card-footer text-center  bg-warning">@copyright2025</div>

			</form>
		</div>
	</div>

</body>
</html>
