<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List Form</title>

</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-white text-center bg-primary">
				<h3>Employee List</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Employee Name</th>
							<th>Employee Company</th>
							<th>Employee Gender</th>
							<th>Employee Phone</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employee : ${eList}">
							<td>[[${employee.fname}]]</td>
							<td>[[${employee.company}]]</td>
							<td>[[${employee.gender}]]</td>
							<td>[[${employee.phone}]]</td>
							<td>
							<a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-success">
								Show
							</a>
							<a th:href="@{/employee/edit(id=${employee.id})}"><input
									type="submit" value="Edit" class="btn btn-success"></a> <a
								th:href="@{/employee/delete(id=${employee.id})}"><input
									type="submit" value="Delete" class="btn btn-danger"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center  bg-warning">@copyright2025</div>
		</div>
	</div>
</body>
</html>
