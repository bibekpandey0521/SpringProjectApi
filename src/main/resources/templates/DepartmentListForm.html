<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Department List Form</title>

</head>
<body>
	<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-white text-center bg-primary">
				<h3>Department List</h3>
			</div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<div class="p-1">
					
						<a href="/department/excel"><input type="submit" value="Excel" class="btn btn-success"></a>
						<a href="/department/pdf"><input type="submit" value="Pdf" class="btn btn-info"></a> 
					</div>
					<thead>
						<tr>
							<th>Department Name</th>
							<th>Department Head</th>
							<th>Department Phone</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${dList}">
							<td>[[${d.name}]]</td>
							<td>[[${d.deptHead}]]</td>
							<td>[[${d.deptPhone}]]</td>
							<td><a th:href="@{/department/edit(id=${d.id})}"><input
									type="submit" value="Edit" class="btn btn-success"></a> <a
								th:href="@{/department/delete(id=${d.id})}"><input
									type="submit" value="Delete" class="btn btn-danger"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center  bg-warning">@copyright2025</div>
		</div>
	</div>
</body>
</html>
